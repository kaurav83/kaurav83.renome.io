<div class="container">
	<div ng-controller="AlcoholCtrl">
		<div ng-repeat="dish in dishes | orderBy: 'code' ">
			<div class="row">
				<div class="conainer_dish">
					<div class="col-md-2">
						<div class="img_dish"><img ng-src="{{dish.imageUrl}}" alt="alt">
						</div>
					</div>
					<div class="col-md-10">
						<div class="text_dish">
							<h4>{{dish.title}}</h4>
							<p>{{dish.text}}</p>
						</div>
					</div>
					
					<div class="col-md-3">
						<div class="price_dish">
							<span>{{dish.price}}</span>
						</div>
					</div>
				</div>
			</div>	 
		</div>
	</div>
</div>

<div ng-view></div>
